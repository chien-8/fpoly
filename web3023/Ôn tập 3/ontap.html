<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
            box-sizing: border-box;
        }
        
        .nd a{
            position: relative;
            height: 546px;
            overflow: hidden;
            display: block;
        }
        .text{
            position: absolute;
            text-align: center;
            
        }
        .nd a:hover .text{
            transform: translateY(-100%);
            transition: 0.6s;
        }
        .nd a:hover img{
            transform: scale(1.1);
            transition: 0.6s;
        }
    </style>
</head>
<body>

    <article class="nd">
        <a href="#">
            <img src="img/trip1.jpg">
            <div class="text">
                <h3>adsadfasdfsad</h3>
                <h3>600000</h3>
                <button>container</button>
            </div>
        </a>
    </article>
</body>
</html>
