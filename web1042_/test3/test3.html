<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #a{
            margin-left: 200px;
            margin-top: 30px;
        }
        img{
            width: 300px;
            height: 300px;
            margin-left: 100px;
            margin-top:10px ;
        }
        body{
            margin-left: 100px ;
            border: 1px solid black;
            width: 500px;
            height: 400px;
        }
    </style>
</head>
<body>
    <button id="a" onclick="next()">next</button>
    <button onclick="prev()">previous</button>
    <br>
    <img src="img/0.png" alt="" id="anh">
</body>
<script>
    var images=[];
    for(var i=0;i<6;i++){
        images[i]=new Image();
        images[i].src="img/"+i+".png";
    }
    var index=0;
    function next(){
        index++;
        if(index>=images.length){
            index=0
        }
        var anh=document.getElementById('anh');
        anh.src=images[index].src
    }
    function prev(){
        index--;
        if(index<0){
            index=images.length-1;
        }
        var anh=document.getElementById('anh');
        anh.src=images[index].src
    }
    setInterval(next,1000);
</script>
</html>
