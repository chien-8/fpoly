<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var x=prompt('nhap gia tri cua:')
        if(isNaN(x)==false)
           alert(x+'la so')
        else(x +": ko phai la so")
        var a=Math.sqrt(x)
        var b=Math.pow(x,2)
        var c=Math.round(x)
        document.write('can bac 2 : '+a+'<br>'+'binh phuong: '+b+'<br>'+'so lam tron: '+c+'<br>')
    </script>
</body>
</html>
