<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">
        var x = 10 + Math.round(5 * Math.random())
        // document.write('so ngau nhien: ' + Math.round(5 * Math.random() + '<br>')
        var a = prompt('nhap so can đoán:')
        if (a == x) {
            document.write( 'ban doan dung')
        }else if (a > x) {
            document.write( 'so doan lớn hon so có')
        }else {
            document.write('so doan nho hon so có')
        }
    
    </script>
</body>
</html>
