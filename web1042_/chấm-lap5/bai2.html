<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    nhập giờ<input type="text" id="gio"><br>
    nhập phút<input type="text" id="phut"><br>
    nhập giây<input type="text" id="giay"><br>
    <button id="demnguoc" value="" onclick="demNguoc()">đếm ngược</button>
    <script>
        
        function demNguoc(){
            var so=document.getElementById("gio");
            so--;
            if(so!=0){
                document.getElementById("gio").innerHTML=so;
                setTimeout("demNguoc()",1000);

            }else{
                document.getElementById("gio").innerHTML="hết thời gian đếm ngược";
            }
        }
    </script>
</body>
</html>
