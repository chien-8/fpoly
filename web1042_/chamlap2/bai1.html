<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #anh{
            width: 500px;
            height: 400px;
        }
        class{
            border: 1px solid black;
        }
        #nut{
            margin-left: 300px;
        }
    </style>
</head>
<body>
    <div id="class">
        <button onclick="prev()" id="nut">prev</button>
        <button onclick="next()" >Next</button>
        <img src="img/." id="anh" alt="">
    </div>
</body>
<script> 
    var img = [];
    for (var i = 1; i < 5; i++) {
        img[i] = new Image();
        img[i].src = "img/" + i + ".jpg";
        // console.log(img[i].src);
    }
    var i = 1;
    function prev() {
        i--;
        let anh = document.getElementById("anh");
        if (i == 0) {
            i = 4;
        }
        anh.src = img[i].src;
        console.log(i);
    }
    function next() {
        i++;
        let anh=document.getElementById("anh");
        if (i==5){
            i=1;
        }
        anh.src=img[i].src;
        console.log(anh.src);
    }
    setInterval(next, 1000);
</script>
</html>
