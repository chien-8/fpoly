<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            text-align: center;
        }
        .h4{
            text-align: center;
        }
    </style>
</head>
<body>
    <button onclick="sv.hienThi();">Hiển thị</button>
    <script>
        var sv=new Object();
        sv.hoTen=prompt("họ và tên: ");
        sv.diem=prompt("diểm: ");
        sv.hienThi=function(){
            sv.hocLuc;
            if(this.diem>=5){
                this.hocLuc="đậu";
            }else{
                this.hocLuc="rớt";
            }
            document.write("<h4>Họ và tên: "+this.hoTen+"</h4>");
            document.write("<h4>Điểm trung bình: "+this.diem+"</h4>");
            document.write("<h4>Học lực: "+this.hocLuc+"</h4>");
        }
    </script>
</body>
</html>
