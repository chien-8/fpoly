<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .xanh {
            background-color: blue;
        }
    </style>
</head>

<body>
    <h1> thực hành vuejss</h1>
    <div id="app">
        <h2 v-bind:class="lop_css"> {{msg}}
            <br>
            lớp: {{lop}}
        </h2>
        <img v-bind:src="url_logo" />
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var options = {
            el: "#app",
            data: {
                msg: "Nội dung thông báo",
                lop: "pt16319",
                url_logo: "https://vuejs.org/images/logo.png",
                lop_css: "xanh"
            }
        }
        var app = new Vue(options);
    </script>
</body>

</html>
