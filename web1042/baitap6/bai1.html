<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //tạo đối tượng có 2 thuộc tính chieuDAI, chieuRong và các phương thức 
        //DienTich, ChuVi, Nhap. TRong đó DienTich và ChuVi phải có giá trị trả về.
        //Sau khi hoàn thành cấu trúc đối tượng thì sử dụng đối tượng để hiển thị ra
        //Chu vi và diện tích.
        var HinhCN =new Object();
        HinhCN.id =123;
        HinhCN.nhap=function(){
            this.chieuDai=Number( prompt("nhập chiều dài"));
            this.chieuRong=Number( prompt("nhập chiều rộng"));
            
        }
        HinhCN.dienTich=function(){
            return(this.chieuDai*this.chieuRong);
        }
        HinhCN.chuVi=function(){
            return(this.chieuDai+this.chieuRong)*2;
        }
        HinhCN.nhap();
        document.write("chiều dài: "+HinhCN.chieuDai+"<br>");
        document.write("chiều rộng: "+HinhCN.chieuRong+"<br>");
        document.write("diện tích: "+HinhCN.dienTich()+"<br>");
        document.write("chu vi: "+HinhCN.chuVi()+"<br>");

        console.log(HinhCN);
    </script>
</body>
</html>
