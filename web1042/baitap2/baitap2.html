        var a=prompt("moi nhap số a:");
        var b=prompt("moi nhap số b:");
        var c=prompt("moi nhap số c:");
        var delta=Math.pow(b,2)-4*a*c;
        delta=parseFloat(delta);     
        if(a==0){
            if(b==0){
                document.write("phương trình vô nghiệm");
            }
            else{
                document.write("phương trình có 1 nghiệm : "+(-c/b));
            }
        }else{
            if(delta>0){
                document.write("phương trình có nghiệm 1: "+(-b+Math.sqrt(delta))/2*a);
                document.write("phương trình có nghiệm 2: "+(-b-Math.sqrt(delta))/2*a);
            }
            else if(delta==0){
                document.write("phương trình có nghiệm kép: "+(-b/(2*a)));
            }

                document.write("phương trình vô nghiệm");
