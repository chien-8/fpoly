<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var a = prompt("nhap a:");
        a = parseInt(a);
        while(true){
            var b = prompt("nhap b:");
            b = parseInt(b);
            if(isNaN(b)==false){
                if(b==0){
                    break;
                }
            }
        }
        document.write("tông:" +(a + b)+ "/r");
        document.write("hiệu:" +(a - b)+ "<br>");
        document.write("tích:" +(a * b)+ "<br>");
        document.write("thương:" +(a / b)+ "<br>");
    </script>
</body>
</html>
