<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="container mx-auto">
        <div>
            <img class="w-[200px]" src="../images/logo.jpg" alt="">
        </div>
        <h2>Update sản phẩm</h2>
        <form action="" id="form">
            <div class="flex flex-col mb-4">
                <label class="font-bold" for="">Tên món ăn</label>
                <input class="border outline-none" id="name" type="text">
                <div class="error text-red-500 text-sm"></div>
            </div>
            <div class="flex flex-col mb-4">
                <label class="font-bold" for="">Số lượng</label>
                <input class="border outline-none" id="amount" type="number">
                <div class="error text-red-500 text-sm"></div>
            </div>
            <div class="flex flex-col mb-4">
                <label class="font-bold" for="">Giá</label>
                <input class="border outline-none" id="price" type="number">
                <div class="error text-red-500 text-sm"></div>
            </div>
            <div class="flex flex-col mb-4">
                <label class="font-bold" for="">Loại đồ ăn</label>
                <select name="" id="type" class="outline-none border">
                    <option value="Tráng miệng">Tráng miệng</option>
                    <option value="Đồ ăn nhẹ">Đồ ăn nhẹ</option>
                    <option value="Đồ uống">Đồ uống</option>
                    <option value="Đồ nướng">Đồ nướng</option>
                </select>
            </div>
            <div class="flex flex-col mb-4">
                <label class="font-bold" for="">Mô tả</label>
                <textarea class="border outline-none" name="" id="description" cols="30" rows="5"></textarea>
                <div class="error text-red-500 text-sm"></div>
            </div>
            <button class="bg-red-400 text-white block w-full p-2">Cập nhật</button>
        </form>
    </div>
    <script type="module" src="./update.js"></script>
</body>
</html>
